spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
zuul:  retryable: true
  
hystrix:
  command:
    defaul:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
